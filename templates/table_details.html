<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Database displayer</title>
    <meta name="description" content="Simple database display"/>
    <meta name="author" content="Rotterdam Academy"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/static/basic.css" type="text/css">
</head>
<body>
{% include "/navbar.html" %}


<main>



    <p>Alle rijen in de tabel <b>{{ table_name }}</b>:</p>
<div class="grid-container">
<div class="grid-item1">
    <table>
        <thead>
        <tr>
            {% for column in columns %}
            <th>{{ column }}</th>
            {% endfor %}
            <th>edit</th>
            <th>ignore</th>
        </tr>
        </thead>
        <tbody>
        {% for row in rows %}
        <tr class="active-row">
            {% for field in row %}
            <td>{{ field }}</td>
            {% endfor %}
        <td><button class="button-tabel">Edit</button></td>
        <td><button class="button-tabel">Ignore</button></td>
        </tr>
        {% endfor %}

        </tbody>
    </table>
</div>

<div class="grid-item2">
<div class="select-filter">
    <p><h2>Show column</h2></p>
<form action="table_details.html" METHOD="post">
<div class="box">
  <select >
      {% for column_name in columns %}
    <option name="Value_1" >{{ column_name }}</option>
      {% endfor %}
  </select>
</div>
    <div>
<label for="fname">From</label>
  <input type="text" id="fname" name="Value_2"  placeholder="Value 1" value=""><br>
  <label for="lname">Till</label>
  <input type="text" id="lname" name="Value_3" placeholder="Value 2" value="">
  <input type="submit" value="Submit">
    </div>
</form>
</div>
</div>
</div>


</div>
</main>





</body>

</html>
