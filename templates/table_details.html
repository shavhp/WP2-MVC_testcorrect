<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Database displayer</title>
    <meta name="description" content="Simple database display"/>
    <meta name="author" content="Rotterdam Academy"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/static/basic.css" type="text/css">
</head>
<body>

<ul>
    <li><a href="/">Home</a></li>
  <li>
   <a href="">Tabellen </a>
   <ul class = "dropdown">
  {% for table in table_list %}
      <li><a href="/table_details/{{ table }}"> {{ table }} </a></li>
  {% endfor %}
   </ul>
 </li>
</ul>
 <h1>Database onderzoek</h1>

<main>



    <p>Alle rijen in de tabel <b>{{ table_name }}</b>:</p>

    <table>
        <thead>
        <tr>
            {% for column in columns %}
            <th>{{ column }}</th>
            {% endfor %}
        </tr>
        </thead>
        <tbody>
        {% for row in rows %}
        <tr>
            {% for field in row %}
            <td>{{ field }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
        </tbody>

    </table>
</main>






</body>

</html>
