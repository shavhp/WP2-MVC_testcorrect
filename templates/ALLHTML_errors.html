<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Database displayer</title>
    <meta name="description" content="Simple database display"/>
    <meta name="author" content="Rotterdam Academy"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/static/basic.css" type="text/css">
</head>
<body>
{% include "Navbar.html" %}


<main>

    <p>Alle rijen in de tabel <b>vragen</b> met html codes :</p>

<div>
    <table>
        <thead>
        <tr>
            {% for column in columns %}
            <th>{{ column }}</th>
            {% endfor %}
        </tr>
        </thead>
        <tbody>
        {% for row in rows %}
        <tr class="active-row">
            {% for field in row %}
            <td><a href="/update_web/{{ row[0] }}">{{ field }}</a></td>
            {% endfor %}
        </tr>
        {% endfor %}

        </tbody>
    </table>
</div>

</body>
</html>
