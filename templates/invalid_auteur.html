<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Database displayer</title>
    <meta name="description" content="Simple database display"/>
    <meta name="author" content="Rotterdam Academy"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/static/basic.css" type="text/css">
</head>
<body>
{% include "/navbar.html" %}


<main>

    <p>Alle rijen in de tabel <b>vragen</b> met ongeldige <b>auteurs<b>:</p>

 <div class="container">
    <table>
        <thead>
        <tr>
            {% for column in columns %}
            <th>{{ column }}</th>
            {% endfor %}
            <!-- Figure out if it is allowed to use labels as table headers -->
            <th>
                <label for="auteurs">Wijzig auteur</label>
            </th>
            <th>ignore</th>
        </tr>
        </thead>
        <tbody>
        {% for row in rows %}
        <tr class="active-row">
            {% for field in row %}
            <td>{{ field }}</td>
            {% endfor %}

        <td>
        <!-- Code inspired by https://www.youtube.com/watch?v=v3CSQkPJtAc&ab_channel=PythonSimplified -->
            <div>
                <div>
                    <form action="/auteurs" method="post">
                        <select name="update_auteur" id="auteurs">
                            <option>
                                - Kies auteur -
                            </option>
                            {% for a in voornaam_row %}
                                <option value="{{ a[0] }}">
                                    {{  a[1] }}
                                </option>
                            {% endfor %}
                        </select>
                    </form>
                </div>
            </div>
        </td>

        <td>
            <button class="button-tabel">Ignore</button>
        </td>
        </tr>

        {% endfor %}
        </tbody>
    </table>
</div>
</main>
</body>
</html>
